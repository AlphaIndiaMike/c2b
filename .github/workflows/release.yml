name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Test version'
        required: false
        default: 'manual-build'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.3'
          modules: 'qtwebengine qtwebchannel qtpositioning'
          cache: true
          
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=build/install
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Install
        run: cmake --install build --config Release
      
      - name: Create DMG
        run: |
          cd build/install
          hdiutil create -volname "C2B" -srcfolder appC2B.app -ov -format UDZO ../../C2B-macOS-arm64.dmg
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: C2B-macOS-arm64.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2'
          arch: 'win64_msvc2019_64'
          modules: 'qtwebengine qtwebchannel qtpositioning'
          cache: true
          
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
          
      - name: Configure
        run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=build/install
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Install
        run: cmake --install build --config Release
          
      - name: Package
        shell: bash
        run: |
          cd build/install/bin
          7z a -tzip ../../../C2B-Windows-x64.zip *
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: C2B-Windows-x64.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.3'
          modules: 'qtwebengine qtwebchannel qtpositioning'
          cache: true
          
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=build/install
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Install
        run: cmake --install build --config Release
          
      - name: Package
        run: |
          cd build/install
          tar czf ../../C2B-Linux-x64.tar.gz *
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: C2B-Linux-x64.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-build/C2B-macOS-arm64.dmg
            windows-build/C2B-Windows-x64.zip
            linux-build/C2B-Linux-x64.tar.gz
          draft: false
          prerelease: false