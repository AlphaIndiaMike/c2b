name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          modules: 'qtwebengine qtwebchannel'
          cache: true
          
      - name: Download md4c
        run: |
          mkdir -p extensions/md4c && cd extensions/md4c
          curl -L https://github.com/mity/md4c/archive/refs/tags/release-0.5.2.tar.gz | tar xz --strip-components=1
          cd ../..
          
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DCMAKE_INSTALL_PREFIX=install
          cmake --build . --config Release
          cmake --install . --config Release
          
      - name: Create DMG
        run: |
          cd build/install
          hdiutil create -volname "C2B" -srcfolder C2B.app -ov -format UDZO ../../C2B-macOS-arm64.dmg
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: C2B-macOS-arm64.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          arch: 'win64_msvc2022_64'
          modules: 'qtwebengine qtwebchannel'
          cache: true
          
      - name: Download md4c
        shell: bash
        run: |
          mkdir -p extensions/md4c && cd extensions/md4c
          curl -L https://github.com/mity/md4c/archive/refs/tags/release-0.5.2.tar.gz | tar xz --strip-components=1
          cd ../..
          
      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          mkdir build && cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install
          cmake --build . --config Release
          cmake --install . --config Release
          
      - name: Package
        shell: bash
        run: |
          cd build/install/bin
          7z a -tzip ../../../C2B-Windows-x64.zip *
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: C2B-Windows-x64.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          modules: 'qtwebengine qtwebchannel'
          cache: true
          
      - name: Download md4c
        run: |
          mkdir -p extensions/md4c && cd extensions/md4c
          curl -L https://github.com/mity/md4c/archive/refs/tags/release-0.5.2.tar.gz | tar xz --strip-components=1
          cd ../..
          
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DCMAKE_INSTALL_PREFIX=install
          cmake --build . --config Release
          cmake --install . --config Release
          
      - name: Package
        run: |
          cd build/install
          tar czf ../../C2B-Linux-x64.tar.gz *
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: C2B-Linux-x64.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-build/C2B-macOS-arm64.dmg
            windows-build/C2B-Windows-x64.zip
            linux-build/C2B-Linux-x64.tar.gz
          draft: false
          prerelease: false